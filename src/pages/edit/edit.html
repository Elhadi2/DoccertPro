<ion-header>

  <ion-navbar>
    <ion-title>Edit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>




    <ion-list>

        <ion-item>
          <ion-label floating>name</ion-label>
          <ion-input type="text"   [(ngModel)]= 'myInfo.name'></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>subject</ion-label>
          <ion-input type="text" [(ngModel)]='myInfo.subject'></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>date</ion-label>
          <ion-input type="text" [(ngModel)]='myInfo.date'></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" [(ngModel)]='myInfo.email'></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>deiscription</ion-label>
          <ion-textarea type="deiscription" [(ngModel)]="myInfo.deiscription"  ></ion-textarea>
        </ion-item>
      
      </ion-list>
    
    
      <div padding>
        <button   ion-button color="secondary"   (click)="myUpdate()"   >Update</button>
      </div>
    










</ion-content>
