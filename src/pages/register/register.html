<ion-content padding>
  <br/>
  <div class="register-box">
    Register
  </div>
  <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required><ion-icon name="at"></ion-icon></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required> <ion-icon name="key"></ion-icon>
              </ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Confirm Password" name="confirmation_password" [(ngModel)]="registerCredentials.confirmation_password" required></ion-input>
            </ion-item>
            <br/>
            <ion-item>
            <button ion-button icon-only outline ><ion-icon ios="ios-images" md="md-images"></ion-icon>Signature image</button>
          </ion-item>
          </ion-list>
        </ion-col>
        
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
        </ion-col>
      </ion-row>

    </form>
</ion-content>
